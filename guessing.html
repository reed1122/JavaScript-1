<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Guessing Game</title>
        <style>
          .container {
            width: 500px;
            height: 250px;
            margin-top: 100px;
            margin-left: 200px;
            padding: 5px;
            border: 3px solid black;
            text-align: center;
          }
          body{
            background-color: beige;
            text-align: center;
          }
        </style>
      </head>
      <body>
        <div class="container">
        <h1>Number Guessing Game</h1>
        <p>Please enter a low number and a high number for our guessing game range (for example: 1-100)</p>
        <form name="guessForm" onsubmit="return submitData();">
          <label for="min">Min</label>
          <input type="text" name="min" id="min" /><br />
          <label for="max">Max</label>
          <input type="text" name="max" id="max" /><br />
          <button type="submit">Play</button>
        </form>
      </div>
        <div id="output"></div>
        <script src="guessing.js"></script>
      </body>
    </html>
  </body>
</html>
